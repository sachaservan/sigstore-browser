# .github/workflows/conformance.yml
name: sigstore-conformance

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build
      - run: npm run test

  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build
      - run: chmod +x dist/cli.js
      - run: cp cli.js.xfails dist/

      - uses: sigstore/sigstore-conformance@v0.0.21
        with:
          entrypoint: dist/cli.js
          skip-signing: true
